<div class="alert">
  <app-alerts></app-alerts>
</div>
<div class="container">
  <p class="head">
    <b>CANDIDATE PROFILE</b>
  </p>
  <div>
    <form #candidatedetails="ngForm" (ngSubmit)="addCandidate(candidatedetails.value)" style="text-align: left">
      <label class="tag">
        <b>Name </b>
      </label>
      <input required style="margin-left: 8.5%;" class="input" type="text" [(ngModel)]="candidate.name" [ngModelOptions]="{standalone:
              true}" placeholder="Your Name" ngModel>
      <br />

      <label class="tag">
        <b>Address</b>
      </label>
      <input required style="margin-left: 7.5%;" class="input" type="text" [(ngModel)]="candidate.address" [ngModelOptions]="{standalone:
                true}" placeholder=" Present Address" ngModel>
      <br />


      <label class="tag">
        <b>E-mail Id</b>
      </label>
      <input required style="margin-left: 6.6%;" class="input" type="text" [(ngModel)]="candidate.emailid" [ngModelOptions]="{standalone: true}"
        placeholder="Mail Id for Communication" ngModel>
      <br />
      <label class="tag">
        <b>Contact Number</b>
      </label>
      <input required style="margin-left: 2.4%;" class="input" type="number" [(ngModel)]="candidate.contactnumber" [ngModelOptions]="{standalone: true}"
        placeholder="Contact Number" ngModel>
      <br />
      <div class="wrapper1">
        <p class="tag">
          <b>10th QUALIFICATION</b>
        </p>
      </div>
      <label class="tag">
        <b>Institutuion</b>
      </label>
      <input style="margin-left: 5%;" required class="input" required type="text" [(ngModel)]="candidate.qualifications.tenth_instituition"
        [ngModelOptions]="{standalone: true}" placeholder="10th Institutuion" ngModel>
      <br />
      <label class="tag">
        <b>Percentage</b>
      </label>
      <input style="margin-left: 5.4%;" required class="input" type="text" [(ngModel)]="candidate.qualifications.tenth_percentage"
        [ngModelOptions]="{standalone: true}" placeholder="Overall Percentage secured" ngModel>
      <br />
      <label class="tag">
        <b>Year of Passing</b>
      </label>
      <input style="margin-left:3%;" required class="input" type="number" [(ngModel)]="candidate.qualifications.tenth_year" [ngModelOptions]="{standalone: true}"
        placeholder="Year of Passing" ngModel>
      <br />
      <div class="wrapper1">
        <p class="tag">
          <b>12th QUALIFICATION</b>
        </p>
      </div>
      <label class="tag">
        <b>Institutuion</b>
      </label>
      <input style="margin-left: 5%;" required class="input" required type="text" [(ngModel)]="candidate.qualifications.twelfth_instituition"
        [ngModelOptions]="{standalone: true}" placeholder="12th Institution" ngModel>
      <br />
      <label class="tag">
        <b>Percentage</b>
      </label>
      <input style="margin-left: 5.4%;" required class="input" type="text" [(ngModel)]="candidate.qualifications.twelfth_percentage"
        [ngModelOptions]="{standalone: true}" placeholder="Overall Percentage secuered" ngModel>
      <br />
      <label class="tag">
        <b>Year of Passing</b>
      </label>
      <input style="margin-left: 3%;" required class="input" type="text" [(ngModel)]="candidate.qualifications.twelfth_year" [ngModelOptions]="{standalone: true}"
        placeholder="Year of Passing" ngModel>
      <br />
      <div class="wrapper1">
        <p class="tag">
          <b>UNDER GRADUATION</b>
        </p>
      </div>
      <label class="tag">
        <b>Institutuion</b>
      </label>
      <input style="margin-left: 5%;" required class="input" required type="text" [(ngModel)]="candidate.qualifications.ug_instituition"
        [ngModelOptions]="{standalone: true}" placeholder="UG Institution" ngModel>
      <br />
      <label class="tag">
        <b>Percentage</b>
      </label>
      <input style="margin-left: 5.4%;" required class="input" type="text" [(ngModel)]="candidate.qualifications.ug_percentage"
        [ngModelOptions]="{standalone: true}" placeholder="Overall Percentage secuered or CGPA" ngModel>
      <br />
      <label class="tag">
        <b>Year of Passing</b>
      </label>
      <input style=" margin-left: 3%" required class="input" type="text" [(ngModel)]="candidate.qualifications.ug_year" [ngModelOptions]="{standalone: true}"
        placeholder="Year of Passing" ngModel>
      <br />
      <label class="tag">
        <b>Degree</b>
      </label>
      <input class="input" style="margin-left: 8%;" required type="text" [(ngModel)]="candidate.qualifications.ug_degree" [ngModelOptions]="{standalone: true}"
        placeholder="Degree (e.g B.Tech, M.Tech, B.A, etc)" ngModel>
      <br />
      <label class="tag">
        <b>Field</b>
      </label>
      <input style=" margin-left: 9%;" required class="input" type="text" [(ngModel)]="candidate.qualifications.ug_field" [ngModelOptions]="{standalone: true}"
        placeholder="Field (e.g Civil, ECE, etc)" ngModel>
      <br />
      <div class="wrapper1">
        <p class="tag">
          <b>POST GRADUATION</b>
        </p>
      </div>
      <label class="tag">
        <b>Instituition</b>
      </label>
      <input style="margin-left: 5%;" class="input" type="text" [(ngModel)]="candidate.qualifications.pg_instituition" [ngModelOptions]="{standalone: true}"
        placeholder="PG Instituition" ngModel>
      <br />
      <label class="tag">
        <b>Percentage</b>
      </label>
      <input style="margin-left: 5.4%;" class="input" type="text" [(ngModel)]="candidate.qualifications.pg_percentage" [ngModelOptions]="{standalone: true}"
        placeholder="Overall Percentage
      secured or CGPA" ngModel>
      <br />
      <label class="tag">
        <b>Year of Passing</b>
      </label>
      <input style="margin-left: 3%;" class="input" type="text" [(ngModel)]="candidate.qualifications.pg_year" [ngModelOptions]="{standalone: true}"
        placeholder="Year of Passing" ngModel>
      <br />
      <label class="tag">
        <b>Degree</b>
      </label>
      <input class="input" style="margin-left: 8%;" required type="text" [(ngModel)]="candidate.qualifications.pg_degree" [ngModelOptions]="{standalone: true}"
        placeholder="Degree (e.g M.Tech, M.A, etc)" ngModel>
      <br />

      <label class="tag">
        <b>Field</b>
      </label>
      <input style=" margin-left: 9%;" required class="input" type="text" [(ngModel)]="candidate.qualifications.pg_field" [ngModelOptions]="{standalone: true}"
        placeholder="Field (e.g Civil, ECE,
      etc)" ngModel>
      <br />

      <div class="wrapper1">
        <p class="tag">
          <b>OTHER DETAILS</b>
        </p>
      </div>
      <label class="tag">
        <b>Technical skills</b>
      </label>
      <input required style="margin-left: 3%;" class="input" type="text" [(ngModel)]="candidate.techskills" [ngModelOptions]="{standalone: true}"
        placeholder="Enter your technical skills" ngModel>
      <br />
      <div *ngFor = "let i of candidate.projects">
        <form #projectdetails="ngForm" >
          <label class="tag">
            <b>Project Name</b>
          </label>
          <input style="margin-left: 3.6%;" required class="input" type="text" [(ngModel)]="i.pname"  [ngModelOptions] = "{standalone: true}"
            placeholder="Enter your project" ngModel>
          <br />
          <label class="tag">
            <b>Description</b>
          </label>
          <input style="margin-left: 4.7%" required class="input" type="text" [(ngModel)]="i.pdescription"  [ngModelOptions] = "{standalone: true}"
            placeholder="Describe your project" ngModel>
          <br />
          <!-- <div class="wrapper">
            <input class = "submit" type="submit" value="Add Project"  [disabled]=projectdetails.invalid>
          </div>         -->
        </form>
      </div>
      <button class="add" (click)="addProjectFunc1()" > + Add More projects</button>  
      <div class="wrapper">
        <input class="submit" type="submit" value="submit" [disabled]=candidatedetails.invalid>
      </div>
    </form>
  </div>

</div>
