<html>

<head>
</head>

<body>
  <img class="logo" src="../../assets/JobStop_logo_tag.png">
  <div class="form">
    <ul class="tab-group">
      <li class="tab {{activeApplicant}}">
        <a (click)="login('Applicant'); Applicant()">Applicant</a>
      </li>
      <li class="tab {{activeCompany}}">
        <a (click)="login('Company'); Company()">Company</a>
      </li>
    </ul>
    <firebase-ui (signInSuccessWithAuthResult)="successCallback($event)" (signInFailure)="errorCallback($event)"></firebase-ui>
  </div>
  <button (click)="logout()">Logout</button>
</body>

</html>
