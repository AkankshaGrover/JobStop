<div class="container">
  <p class="head">
    <b>ADD JOBS </b>
  </p>
  <div>
    <form>
      <div *ngFor ="let i of jobs" >
      <form #jobdetails="ngForm" style="text-align: left">
        <label class="tag">
          <b>Job Title </b>
        </label>
        <input required style="margin-left: 9.3%;" class="input" type="text" [(ngModel)]="i.jobtitle" [ngModelOptions]="{standalone:
        true}" placeholder="Job Profile" ngModel>
        <br />
        <label class="tag">
          <b>Location </b>
        </label>
        <input style="margin-left: 9.3%;" required class="input" type="text" [(ngModel)]="i.location" [ngModelOptions]="{standalone:
        true}" placeholder="Location" ngModel>
        <br />
        <label class="tag">
          <b>Package Offered </b>
        </label>
        <input style="margin-left: 4.8%;" required class="input" type="text" [(ngModel)]="i.package" [ngModelOptions]="{standalone:
        true}" placeholder="Package Offered" ngModel>
        <br />
        <label class="tag">
          <b>Post Description </b>
        </label>
        <input style="margin-left: 4.9%;" required class="input" type="text" [(ngModel)]="i.description" [ngModelOptions]="{standalone:
        true}" placeholder="Description" ngModel>
        <br />
        <label class="tag">
          <b>Skills required </b>
        </label>
        <input style="margin-left: 5.8%" required class="input" type="text" [(ngModel)]="i.skills" [ngModelOptions]="{standalone:
        true}" placeholder="Skills required" ngModel>
        <br />
        </form>
        </div>
      <button class="add" (click)="addMoreJobs()"> + Add More projects</button>
      <div class="wrapper">
        <input class="submit" type="submit" value="Add">
      </div>
    </form>
  </div>
</div>

<div class="mcontainer">
  <p class="mhead">
    <b>JOB PROFILE</b>
  </p>
  <div>
    <form #jobdetails="ngForm" (ngSubmit)="addJob()">
      <label class="tag">
        <b>Job Title </b>
      </label>
      <input required class="minput" type="text" [(ngModel)]="job.jobtitle" [ngModelOptions]="{standalone:
        true}" placeholder="Job Profile" ngModel>
      <br />
      <label class="tag">
        <b>Location </b>
      </label>
      <input required class="minput" type="text" [(ngModel)]="job.location" [ngModelOptions]="{standalone:
        true}" placeholder="Location" ngModel>
      <br />
      <label class="tag">
        <b>Package Offered </b>
      </label>
      <input required class="minput" type="text" [(ngModel)]="job.package" [ngModelOptions]="{standalone:
        true}" placeholder="Package Offered" ngModel>
      <br />
      <label class="tag">
        <b>Post Description </b>
      </label>
      <input required class="minput" type="text" [(ngModel)]="job.description" [ngModelOptions]="{standalone:
        true}" placeholder="Description" ngModel>
      <br />
      <label class="tag">
        <b>Skills required </b>
      </label>
      <input required class="minput" type="text" [(ngModel)]="job.skills" [ngModelOptions]="{standalone:
        true}" placeholder="Skills required" ngModel>
      <br />
      <div class="wrapper">
        <input class="msubmit" type="submit" value="Add" [disabled]="jobdetails.invalid">
      </div>
    </form>

  </div>

</div>
